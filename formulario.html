<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Contacta conmigo</title>
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="mailto:albertolara83@hotmail.es">
        <div class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre"
            name="nombre" required>
    
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos"
            name="apellidos" required>

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" id="fecha"
            name="fecha" required>

            <label for="localidad">Localidad</label>
            <input type="text" id="localidad"
            name="localidad" required>

            <label for="pais">País</label>
            <input type="text" id="pais"
            name="pais" required>

            <label for="email">Email</label>
            <input type="text" id="mail"
            name="mail" required placeholder="nombre@gmail.com">

            <label for="conocerme">¿por qué quieres conocerme?</label>
            <textarea name="motivo" id="motivo" placeholder="escribe aqui"></textarea>

        </div>

        <div class="botones">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
    </form>
</body>
</html>
