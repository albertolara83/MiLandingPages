    <h2>Formulario de Inscripción para jugar a Street Figther</h2>

    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" autocomplete="off" target="_blank" name="Street figter">
       <fieldset>
        <legend>Datos Personales</legend> 
       <label for="nombre">Nombre:</label>
       <input type="text" id="nombre" name="nombre">
       <label for="apellidos">Apellidos:</label>
       <input type="text" id="apellidos" name="apellidos">
       <label for="direccion">Dirección Postal:</label>

       <input type="text" placeholder="Nº">
       <input type="text" placeholder="Piso">
       <input type="text" placeholder="Cód.Postal">
       <input type="text" placeholder="Ciudad">
       <label for="nick">Nick:</label>
       <input type="text" id="nick" name="nick">
       <label for="correo">Correo Electrónico:</label>
       <input type="text" id="correo" name="correo">
       
    </fieldset>
    <fieldset>
        <legend>sexo usuario</legend>
        <label for="sexo"><input type="radio" name="sexo" value="Hombre">Hombre</label>
        <label for="sexo"><input type="radio" name="sexo" value="Mujer">Mujer</label>
        <label for="sexo"><input type="radio" name="sexo" value="no decir">Prefiero no decir</label>
